<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 350px;
            width: 100px;
            background-color: brown;
        }
        .box-1,.box-2,.box-3{
            height: 100px;
            width: 100px;
        }
        .box-1{
            background-color:gray;
            transform:translateX(100px) scale(.8) rotate(40deg);
        }
        .box-2{
            background-color: cadetblue;
        }
        .box-3{
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
    </div>
</body>
</html>
